<table mat-table [dataSource]="dataSource" class="mat-elevation-z23">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ❶ No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ❷ Name </th>
    <td class="name-cell" mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> ❸ Weight </th>
    <td class="weight-cell" mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> ❹ Symbol </th>
    <td class="symbol-cell" mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="clicked">
    <th mat-header-cell *matHeaderCellDef> ❺ Clicked </th>
    <td class="symbol-cell" mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.clicked === true; else second">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="done_outline"></mat-icon>
      </ng-container>
      <ng-template #second>
        <ng-container>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cancel"></mat-icon>
        </ng-container>
      </ng-template>
    </td>
  </ng-container>

  <tr class="row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let rowData; columns: displayedColumns;" (click)="clicked(rowData)"></tr>
</table>
