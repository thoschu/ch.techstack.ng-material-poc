<p>A step-one works!</p>
<div [formGroup]="formGroup">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Fill form field EMAIL</mat-label>
      <input matInput type="email" placeholder="Placeholder" formControlName="email">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <!-- check-box -->
    <mat-checkbox
      formControlName="downloadsAllowed"
      color="primary"
      [aria-label]="'isSubscribedToEmailsMessage'">
      <mat-icon matSuffix>download</mat-icon>
    </mat-checkbox>
  </p>
</div>
